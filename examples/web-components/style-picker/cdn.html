<html>
  <head>
    <title>@carbon-labs/wc-style-picker example</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/latest/plex.css" />
    <link
      rel="stylesheet"
