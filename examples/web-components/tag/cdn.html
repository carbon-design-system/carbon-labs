<html>
  <head>
    <title>@carbon-labs/wc-ai-tag example</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/latest/plex.css" />
    <link
      rel="stylesheet"
      href="https://1.www.s81c.com/common/carbon/web-components/tag/v2/latest/grid.css" />
    <link
      rel="stylesheet"
      href="https://1.www.s81c.com/common/carbon/web-components/tag/v2/latest/themes.css" />
    <style>
      /* Suppress custom element until styles are loaded */
      clabs-tag:not(:defined) {
        display: none;
      }
    </style>
    <script
      type="module"
      src="https://1.www.s81c.com/common/carbon/labs/tag/v0.1.0/index.min.js"></script>
  </head>
  <body class="cds-theme-zone-white">
    <clabs-tag
      color="green"
      tooltip-position="bottom"
      tooltip-text="Tooltip text">
      Tag text
    </clabs-tag>
  </body>
</html>
